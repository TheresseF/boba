<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./PAYMENTSUCCESFUL.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League Spartan:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Titillium Web:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="payment-succesful">
      <button class="order-rectangle-10" autofocus></button>
      <b class="payment-successful">Payment Successful! </b>
      <button class="payment-succesful-child" autofocus></button>
      <button class="check-out2" autofocus id="popupcheckOut">Check-Out</button>
      <div class="payment-succesful-item"></div>
      <button class="back1" autofocus id="popupback">Back</button>
    </div>

    <script>
      var popupcheckOut = document.getElementById("popupcheckOut");
      if (popupcheckOut) {
        popupcheckOut.addEventListener("click", function (e) {
          window.location.href = "./FINALCHECKOUT.html";
        });
      }
      
      var popupback = document.getElementById("popupback");
      if (popupback) {
        popupback.addEventListener("click", function (e) {
          window.location.href = "./FINALPAYMENT1.html";
        });
      }
      </script>
  </body>
</html>
