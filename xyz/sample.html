    <script>
      var popuprectangle8 = document.getElementById("popuprectangle8");
      if (popuprectangle8) {
        popuprectangle8.addEventListener("click", function (e) {
          window.location.href = "./FINALCHECKOUT.ejs";
        });
      }
      
      var popupback = document.getElementById("popupback");
      if (popupback) {
        popupback.addEventListener("click", function (e) {

      var popupcontinue = document.getElementById("popupcontinue");
      if (popupcontinue) {

        });
      }
      
      var popupbeverages24 = document.getElementById("popupbeverages24");
      if (popupbeverages24) {
        popupbeverages24.addEventListener("click", function (e) {

      }
      
      var popupbOBASTICText = document.getElementById("popupbOBASTICText");
      if (popupbOBASTICText) {
        popupbOBASTICText.addEventListener("click", function (e) {

      var popuporderText = document.getElementById("popuporderText");
      if (popuporderText) {
        popuporderText.addEventListener("click", function (e) {
          window.location.href = "./FINALORDER1.ejs";
        });
      }
      
      var PayButton = document.getElementById("PayButton");
      if (PayButton) {
        PayButton.addEventListener("click", function () {
          var popup = document.getElementById("fINALPAYMENTContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var payText = document.getElementById("payText");
      if (payText) {
        payText.addEventListener("click", function (e) {
          window.location.href = "./FINALPAYMENT1.ejs";
        });
      }
      </script>
