<!DOCTYPE html>
<html>
  <head>

    <link href = "/assets/CARDQUERY.css" rel="stylesheet" type="text/css"/>
    <link href = "/assets/global.css" rel="stylesheet" type="text/css"/>
    <link href = "/assets/upperdesign.css" rel="stylesheet" type="text/css"/>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League Spartan:wght@700&display=swap"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Titillium Web:wght@700&display=swap"

  <body>
            <!-- upper design to homepage -->
      
            <div class="Bgupper">
              <img
                class="beverageslogo"
                alt=""
                src="/beverages-2-4@2x.png"
                id="beverages24"
              />
            <div class="bobasticlink" id="bOBASTICText">
              <b>BOBASTIC</b>
            </div>
          </div>
    
          <!-- content -->
          <div class="Tstyle">
            <table>
              <tr>
                <th class="CN">Customer Number</th> 
                <th class="short">First Name</th>
                <th class="short">Middle Name</th>
                <th class="short">Last Name</th>
                <th class="CN">Phonenumber</th>
                <th class="CN">Points</th>
                <th class="trans"></th>
                <th class="trans"></th>
              </tr>
              <tr>
                <td class="CN">0987</td> 
                <td class="short">April</td>
                <td class="short">Boy</td>
                <td class="short">Rosal</td>
                <td class="CN">098765433456</td>
                <td class="short">0.0</td>
                <td class="Boxbutton" id="ViewButton">View</td>
                <td class="Boxbutton" id="DeleteInfo">Delete</td>

              </tr>
            </table>
          </div>
          <div class="search" id="search-engine">
            <p class="TextSearch" id="TextSearch">Type in your Name or Number</p>
            <img 
            class="searchIcon"
            alt=""
            src="/Beverages.png"/>
          </div>
          <img
            class="arrow-icon"
            alt=""
            src="/arrow-21.svg"
            id="arrowIcon"
          />
      <script type="text/javascript" src="/assets/home.js"></script>
  </body>
